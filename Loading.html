<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name= "viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Loading</title>
	<style type="text/css">
		.global{
			margin: 0px;
			/*padding: 137px 356px;*/
			/*height: 101px;
			width: 100px;*/
			background-color: #E0E0E0;
		}
		#loadingpic{
			margin: auto;
			margin-top: 19%;
			height: 60px;
			width: 60px;

			background-image: url(./image/loading.png);			
			background-repeat: no-repeat;/*重复方式*/
			background-size: contain; /*图片填充*/
		}
		#word{
			margin: auto;
			text-align: center;
			font-family:  Consolas, monaco, monospace;
			font-size: 15px;
			font-weight: bold;

		}

	</style>

	<script type="text/javascript">

		// parse difficulty level then jump to the game page with this level
		function jump()  
        {  
            var url=location.href;  
            var tmp1=url.split("?")[1];  
            var tmp2=tmp1.split("&")[0];  
            var tmp3=tmp2.split("=")[1];  
            var param1=tmp3;
            var myurl="Gaming.html"+"?"+"parm1="+decodeURI(param1);  
            window.location.assign(encodeURI(myurl));
		}

		function countDown(){
			t=1000;
			var i=setInterval(t++, t);

			//jump after countdown
			var j=setTimeout(function() { clearInterval( i ); 
			jump();}, 2000); 

		}
	</script>
</head>
<body class="global" onload="countDown()">
	<div id="loadingpic"></div>
	<div id="word">Loading...</div>
</body>
</html>
