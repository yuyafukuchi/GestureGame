<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name= "viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Result</title>
	<style type="text/css">

		a:link, a:visited {
			text-decoration: none;
			color:#FFFFFF;
		}

		.global{
			margin: 0px;
			padding-top: 30px; /*812*375*/
			/*width: 812px;*/
			/*height: 345px; */
			background-color: #8EFFFD;
		}

		#home{
			height: 32px;
			width: 100px;
			padding-top: 8px;
			box-shadow: darkgrey 2px 2px 5px;
			border-radius:0 5px 5px 0;
			background-color:#8BE067;
			text-align: center;
			color: #FFFFFF;
			font-family:  Consolas, monaco, monospace;
			font-size: 20px;
			font-weight: bold;
		}
		#home:active{
			background-color: #9BFF8D;
		}

		#score_box{
			/*margin: 0px 300px;*/
			margin: auto;
			height: 250px;
			width: 212px;
			background-color: #FFFFFF;
			box-shadow: darkgrey 2px 2px 5px;
			border-radius:5px;
			/*margin-top: 15px;*/

			}

		#title_box{
			/*background-color: red;*/
			height: 40px;
			padding-top: 20px;

		}
		#title{
			margin: 0px;
			text-align: center;
			font-family:Consolas, monaco, monospace;
			font-size: 30px;
			font-weight: 700;
		}

		#value_box{
			/*background-color: red;*/
			height: 50px;
			padding-top: 25px;

		}
		#value{
			margin: 0px;
			text-align: center;
			font-family:Gill Sans, sans-serif;
			font-size: 30px;
			font-weight: 700;
		}

		#countdown_circle{
    		/*display: inline-block;*/
    		margin: auto;
    		border-radius: 50px; /* 圆形边缘弧度 */
    		width: 100px; /* 宽度 */
    		height: 100px; /* 高度 */
    		background-color: #8BE067;
		}
		#cdnum{
			padding-top: 30px;
			text-align: center;
			color: #FFFFFF;
			font-family:Gill Sans, sans-serif;
			font-size: 30px;
			font-weight: 700;

		}
	</style>
	<script type="text/javascript">
        function showresult()  
        {  
            var url=location.href;  
            var tmp1=url.split("?")[1];  
            var tmp2=tmp1.split("&")[0];  
            var tmp3=tmp2.split("=")[1];  
            var param1=tmp3;  
            document.getElementById('value').innerHTML=decodeURI(param1);
		} 
	</script>

</head>
<body class="global" onload="showresult()">
	<div id="home">
		<a href="index.html">Home</a>
	</div>
	<div id="score_box">
		<div id="title_box">
			<p id="title"> Scores </p>
		</div>
		<div id="value_box">
			<div id="value"> 9999 </div>
		</div>
		<div id="countdown_circle">
			<div id="cdnum"> retry </div>
		</div>
	</div>
</body>
</html>
