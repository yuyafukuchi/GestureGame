<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name= "viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gaming</title>

	<style type="text/css">
		a:link, a:visited {
			text-decoration: none;
			color:#FFFFFF;
		}

		.global{
			background-color: #FFFFFF;
			display: flex;
			flex-direction: row;
		}

		p {
			font-size: 24px;
			font-family:  Consolas, monaco, monospace;
		}

		#pause_button{
			height: 10%;
			background-color: red;
		}


		#instruct-image{
			position: absolute;
			margin: auto;
			bottom: 50px;
			left: 0px;
			right: 0px;
			width: 700px;
			height: 700px;
		}

		#instruct-text{
			position: absolute;
			margin: auto;
			color: red;
			font-weight: bold;
			font-size: 20px;
			bottom: 500px;
			left: 0px;
			right: 0px;
		}

		.btn{
			height: 30px;
			width: 150px;
			box-shadow: darkgrey 2px 2px 5px;
			background-color:#8BE067;
			text-align: center;
			color: #FFFFFF;
			font-family:  Consolas, monaco, monospace;
			font-size: 20px;
			font-weight: bold;

		}

		#pause_btn{
			height: 30px;
			width: 50px;
			float:left;
			background-color: red;
		}

		#game_box{
			margin: 5% auto;
			display: inline-block;
			position: relative;
			margin-top: 1%;
			width: 900px;
			height: 750px;
			border: 4px solid black;
			text-align: center;
		}

		#loadingpic{
			margin: auto;
			margin-top: 19%;
			height: 60px;
			width: 60px;
			background-image: url(./image/loading.png);
			background-repeat: no-repeat;
			background-size: contain;
		}
		.board {
			display: flex;
			flex-direction: column;
			margin-right: 36px;
		}

		.mode-rectangle {
			display: table;
			width: 180px;
			height: 140px;
			box-shadow: 2px 2px 6px rgba(0,0,0,.4);
			background: #333333;
		}
		.mode-rectangle #mode {
			font-size: 40px;
			display: table-cell;
 			vertical-align: middle;
			text-align: center;
			color: #ffffff;
		}

        #test_float {
            background-color: transparent;
            width: 900px;
            height: 200px;
            position: fixed;
			top: 50%;
			margin: auto;
        }

		#cdnum{
			text-align: center;
			color: #FFFFFF;
			font-family:Gill Sans, sans-serif;
			font-size: 80px;
			font-weight: 700;
		}

		.score-rectangle {
			display: table;
			width: 180px;
			height: 140px;
			box-shadow: 2px 2px 6px rgba(0,0,0,.4);
			background: #333333;
		}
		.score-rectangle #score {
			font-size: 40px;
			display: table-cell;
 			vertical-align: middle;
			text-align: center;
			color: #ffffff;
		}
		.time-rectangle {
			display: table;
			width: 180px;
			height: 180px;
			box-shadow: 2px 2px 6px rgba(0,0,0,.4);
			background: #3F51B5;
		}
		.time-rectangle #remaining_time {
			font-size: 80px;
			display: table-cell;
 			vertical-align: middle;
			text-align: center;
			color: #ffffff;
		}

		#word{
			margin: auto;
			text-align: center;
			font-family:  Consolas, monaco, monospace;
			font-size: 15px;
			font-weight: bold;
		}
		#loading{
			z-index: 10;
			width: 100%;
			height: 100%;
			position: fixed;
			background-color: #E0E0E0;
		}
	</style>

</head>
<body class="global">
	<div id="loading">
		<div id="loadingpic"></div>
		<div id="word">Loading...</div>
	</div>

	<div id="game_box" style="position: relative;">
		<div id="instruct">
			<div id="instruct-text">
			</div>
			<img src="image/human.png" alt="instructHuman" id="instruct-image">
		</div>
		<div id="test_float">
			<div id="cdnum">3</div>
		</div>
		<div id='main' style='display:none'>
			<video id="video"></video>
		</div>
		<canvas id="output">
	</div>

	<div class="board">
		<p font>Remaining Time</p>
		<div class="time-rectangle">
			<p id="remaining_time">0</p>
		</div>
		<p font>Score</p>
		<div class="score-rectangle">
			<p id="score">0</p>
		</div>
		<p font>Mode</p>
		<div class="mode-rectangle">
			<p id="mode">1</p>
		<div/>
	</div>

	<script src="camera.ts"></script>
</body>

</html>
