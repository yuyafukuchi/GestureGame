<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name= "viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gaming</title>

	<style type="text/css">
		a:link, a:visited {
			text-decoration: none;
			color:#FFFFFF;
		}

		.global{
			margin: 0px; 
			padding: 0px;
			background-color: #FFFFFF;
		}
		#upper_bar{
			height: 10%;
			background-color: red;
		}

		.btn{
			height: 30px;
			width: 150px;
			box-shadow: darkgrey 2px 2px 5px;
			background-color:#8BE067;
			text-align: center;
			color: #FFFFFF;
			font-family:  Consolas, monaco, monospace;
			font-size: 20px;
			font-weight: bold;

		}
		#score_box{
			float: left;
			border-radius: 0 5px 5px 0;
		}

		#pause_btn{
			height: 30px;
			width: 50px;
			float:left;
			background-color: red;
		}

		#remaining_time{
			float:right;
			border-radius: 5px 0 0 5px; 
		}
		#game_box{
			margin: auto;
/*			width: 600px;
			height: 350px;*/
			margin-top: 1%;
			/* padding-bottom: 40%; */
			width: 900px;
			height: 750px;
			border: 3px solid blue;
			text-align: center;
			font-size: 50px;
		}

	
	</style>

</head>
<body class="global">
	<div id="upper_bar">
		<div class="btn" id="score_box">0</div>
		<div id="pause_btn"> pause</div>
		<div class="btn" id="remaining_time">
			<!-- Time: 60s -->
		</div>

	</div>
	<div id="game_box">
		<div id='main' style='display:none'>
			<video id="video"></video>
		</div>
		<canvas id="output">
	</div>
	<script src="camera.ts"></script>
</body>

</html>
